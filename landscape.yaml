#cloud-config
autoinstall:
  version: 1
  apt:
    geoip: true
    mirror-selection:
      primary:
      - country-mirror
      - arches:
        - amd64
        - i386
        - default
        uri: http://archive.ubuntu.com/ubuntu/
      sources: 
        landscape-ppa:
          source: ppa:landscape/self-hosted-24.04
  codecs:
    install: false
  drivers:
    install: false
  identity:
    hostname: landscape
    fqdn: perseus-it.lan
    password: $6$RycIl1LwdIHXoBIM$q4U9MgvHZCR.KJeeocDVlT2gUkawZRNIMYtTecEg9AYL2sSMv.1TRJTQbs0IoeL.PfFiomhR0dtFySfwoeIC61
    realname: Jerry Carter
    username: jerry
  kernel:
    package: linux-generic
  keyboard:
    layout: us
    toggle: null
    variant: ''
  locale: en_US.UTF-8
  network:
    ethernets:
      enp1s0:
        dhcp4: true
    version: 2
  oem:
    install: auto
  source:
    id: ubuntu-server
    search_drivers: false
  package_update: true
  package_upgrade: true
  packages:
    - network-manager
    - net-tools
    - ca-certificates 
    - software-properties-common
  runcmd:
    - sudo DEBIAN_FRONTEND=noninteractive apt-get install -y landscape-server-quickstart
    - sudo snap install certbot --classic
    - sudo certbot --apache --non-interactive --no-redirect --agree-tos --email jerry.carter@perseus-it.com --domains landscape.perseus-it.lan
    - sudo apt install -y landscape-client
    - sudo export LANDSCAPE_ACCOUNT_NAME='standalone'; sudo export LANDSCAPE_FQDN='landscape.perseus-it.lan'; sudo export LANDSCAPE_COMPUTER_TITLE='LNDSRV'; sudo landscape-config --silent --account-name="${LANDSCAPE_ACCOUNT_NAME}" --computer-title="${LANDSCAPE_COMPUTER_TITLE}" --tags='' --script-users='nobody,landscape,root' --ping-url="http://${LANDSCAPE_FQDN}/ping" --url="https://${LANDSCAPE_FQDN}/message-system"
  ssh:
    allow-pw: true
    authorized-keys: [ssh-rsa  jerry@rafiki]
    install-server: true
  storage:
    config:
    - ptable: gpt
      path: /dev/vda
      wipe: superblock-recursive
      preserve: false
      name: ''
      grub_device: true
      id: disk-vda
      type: disk
    - device: disk-vda
      size: 1048576
      flag: bios_grub
      number: 1
      preserve: false
      grub_device: false
      offset: 1048576
      path: /dev/vda1
      id: partition-0
      type: partition
    - device: disk-vda
      size: 2147483648
      wipe: superblock
      number: 2
      preserve: false
      grub_device: false
      offset: 2097152
      path: /dev/vda2
      id: partition-1
      type: partition
    - fstype: ext4
      volume: partition-1
      preserve: false
      id: format-0
      type: format
    - device: disk-vda
      size: 24692916224
      wipe: superblock
      number: 3
      preserve: false
      grub_device: false
      offset: 2149580800
      path: /dev/vda3
      id: partition-2
      type: partition
    - name: ubuntu-vg
      devices:
      - partition-2
      preserve: false
      id: lvm_volgroup-0
      type: lvm_volgroup
    - name: ubuntu-lv
      volgroup: lvm_volgroup-0
      size: 12343836672B
      wipe: superblock
      preserve: false
      path: /dev/ubuntu-vg/ubuntu-lv
      id: lvm_partition-0
      type: lvm_partition
    - fstype: ext4
      volume: lvm_partition-0
      preserve: false
      id: format-1
      type: format
    - path: /
      device: format-1
      id: mount-1
      type: mount
    - path: /boot
      device: format-0
      id: mount-0
      type: mount
  updates: security
